<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gl Bank</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <body id="document">
        <div class="upper_tab_home">
            <!-- <p class="button_home">Home</p> -->
            <button class="button" onclick="$('.hideCards').hide(); $('.hideAccounts').show();">Accounts</button>
            <button class="button" onclick="$('.hideAccounts').show(); $('.hideCards').hide();">Cards</button>
            <!-- <div class="profile_foto"></div> -->
            <button class="button" onclick="logout()">Log Out</button>
        </div>
            <div style="background-color: grey">    
                <div class="account_upper">
                    <div class="hideAccounts">
                        <p class="title" id="name">Account Owner: </p>
                        <div style="display: flex; align-items: center;">
                            <p class="title">Account Number: </p>
                            <select id="accounts" style="margin-left: 20px; margin-top: -10px; border-radius: 5px; width: 110px" name="color" id="color" onchange="getAccInfo()">
                                <option value=""></option>
                            </select> 
                        </div>
                    </div>
                    <div class="account_upper">
                    <div class="hideCards">
                        <p class="title">Account Number: </p>
                        <select id="accounts" style="margin-left: 20px; margin-top: -10px; border-radius: 5px; width: 110px" name="color" id="color" onchange="getAccInfo()">
                            <option value=""></option>
                        </select> 
                        <p class="title">Card Number: </p>
                        <select id="cards" style="margin-left: 20px; margin-top: -10px; border-radius: 5px; width: 110px" name="color" id="color">
                            <option value=""></option>
                        </select> 
                    </div>
                </div>
                </div>
            </div>
                <div class="account_bottom">
                    <p class="title">Current Balance: </p>
                    <p class="balance" id="money">0 â‚¬</p>
                    <button transparent class="button_payment">Payment</button>
                </div>
                <div class="graph_bottom">
                    <canvas id="expenses" width="500" height="312"></canvas>
                </div>
                <div class="transaction_upper">
                    <p class="title_transaction">Transaction:</p>
                </div>
                <div class="transaction_bottom" id="transBottom">
                </div>
        </div>
    </body>
</html>
